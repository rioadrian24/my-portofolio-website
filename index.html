    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],

            colors: {
              background: 'var(--background)',
              foreground: 'var(--foreground)',
              primary: '#3b82f6', // blue-500

            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',

            keyframes: {

                '0%': { opacity: '0' },
                '100%': { opacity: '1' },

        },
